<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<h1>Contacts</h1>

<button type="button" onclick="loadDoc()">Show All My Contacts</button>
<div>
  <input type="text" placeholder="Search for Contacts" id="contacts">
  <button type="button" onclick="loadSearch()">Search</button>
  <br> Search By:
  <label>
      <input type="radio" name="dropdown" id="PROFESSION" value="PROFESSION"> PROFESSION
  </label>
  <label>
      <input type="radio" name="dropdown" id="TELEPHONE" value="TELEPHONE"> TELEPHONE NUMBER
  </label>
<br><br>
<table id="demo"></table>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "cd_catalog.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>ID</th><th>NAME</th><th>PROFESSION</th><th>TELEPHONE</th><th>MOBILE</th></tr>";
  var x = xmlDoc.getElementsByTagName("C1");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("PROFESSION")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("TELEPHONE")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("MOBILE")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
function loadSearch(){
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      Search(this);
    }
  };
  xhttp.open("GET", "cd_catalog.xml", true);
  xhttp.send();
}
function Search(xml){
  var i;
  var xmlDoc = xml.responseXML;
  var cont = document.getElementById("contacts");
  var table="<tr><th>ID</th><th>NAME</th><th>PROFESSION</th><th>TELEPHONE</th><th>MOBILE</th></tr>";
  var x = xmlDoc.getElementsByTagName("C1");
    //BY PROFESSION
      if (document.getElementById("PROFESSION").checked == true){
      for (i = 0; i <x.length; i++) { 
        if (x[i].getElementsByTagName("PROFESSION")[0].childNodes[0].nodeValue.toLowerCase().includes(cont.value.toLowerCase())){
          table += "<tr><td>" +
        x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue +  
        "</td><td>" +
        x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("PROFESSION")[0].childNodes[0].nodeValue +
        "</td><td>"+
        x[i].getElementsByTagName("TELEPHONE")[0].childNodes[0].nodeValue +
        "</td><td>"+
        x[i].getElementsByTagName("MOBILE")[0].childNodes[0].nodeValue +
        "</td></tr>";
        }
      }
    }
    //BY TELEPHONE
    else if (document.getElementById("TELEPHONE").checked == true){
      for (i = 0; i <x.length; i++) { 
        if (x[i].getElementsByTagName("TELEPHONE")[0].childNodes[0].nodeValue.includes(cont.value)){
          table += "<tr><td>" +
        x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue +  
        "</td><td>" +
        x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("PROFESSION")[0].childNodes[0].nodeValue +
        "</td><td>"+
        x[i].getElementsByTagName("TELEPHONE")[0].childNodes[0].nodeValue +
        "</td><td>"+
        x[i].getElementsByTagName("MOBILE")[0].childNodes[0].nodeValue +
        "</td></tr>";
        }
      }
    }
  document.getElementById("demo").innerHTML = table;

}
</script>

</body>
</html>
